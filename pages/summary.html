<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<include href="pages/header.html"/>

<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-6 ">
            <table class="table table-bordered">
                <tr>
                    <td>Name: {{ @firstName }} {{ @lastName }}</td>
                </tr>
                <tr>
                    <td>Gender: {{ @gender }}</td>
                </tr>
                <tr>
                    <td>Age: {{ @age }}</td>
                </tr>
                <tr>
                    <td>Phone: {{ @phone }}</td>
                </tr>
                <tr>
                    <td>Email: {{ @email }}</td>
                </tr>
                <tr>
                    <td>State: {{ @state }}</td>
                </tr>
                <tr>
                    <td>Seeking: {{ @seeking }}</td>
                </tr>
                <check if="{{ isset(@premium)}}">
                    <tr>
                        <td>Interests:
                            <check if="{{ isset(@indoor) }}">
                                <repeat group = "{{ @indoor }}" value = "{{ @activity }}">{{ @activity }},  </repeat>
                            </check>
                            <check if="{{ isset(@outdoor) }}">
                                <repeat group = "{{ @outdoor }}" value = "{{ @activity }}">{{ @activity }},  </repeat>
                            </check>
                        </td>
                    </tr>
                </check>
            </table>
            <div class="float-right">
                <button class="btn btn-primary btn-lg" type="submit">Contact Me!</button>
            </div>
        </div>
        <div class="col-lg-6 ">
            <img src="../images/blank.png" class="image"  alt="profile picture" >
            <h4>Biography:</h4>
            <p>{{ @bio }}</p>
        </div>

    </div>
</div>
</body>
</html>
