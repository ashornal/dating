<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<nav class='navbar navbar-toggleable-sm mb-2' id="navigation-bar">
    <div class='navbar-nav mr-auto'>
        <a class='nav-item nav-link' href='http://ashornal.greenriverdev.com/328/assignments/week3/dating/'>My Dating Website</a>
    </div>
</nav>
<div class="container-fluid" style="padding-left: 35px">
    <h1>Profile</h1>
    <hr>
    <form action="./interests" method="post">
        <div class="row">


            <div class="col-lg-6 ">

                <h5>Email</h5>
                <input class="form-control" type="text" name="email"></br>
                <h5>State</h5>
                <select class="form-control" name="state">
                    <option value="washington">Washington</option>
                    <option value="oregon">Oregon</option>
                    <option value="california">California</option>
                    <option value="idaho">Idaho</option>

                </select></br>
                <h5>Seeking</h5>
                <input type="radio" name="gender" value="male"> Male&nbsp;&nbsp;
                <input type="radio" name="gender" value="female"> Female<br>

            </div>

            <div class="col-lg-6">
                <h5>Biography</h5>
                <textarea class="form-control" rows="5" id="comment" name="bio"></textarea></br>


            </div>


        </div>
        <div>
            <button class="btn btn-primary float-right" type="submit" >Next ></button>
        </div>
    </form>
</div>
</body>
</html>
