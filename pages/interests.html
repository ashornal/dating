<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<include href="pages/header.html"/>

<div class="container-fluid" style="padding-left: 35px">
    <h1>Interests</h1>
    <hr>
    <form action="" method="post">
        <h5>In-door Interests</h5>

        <div class="form-check">
            <repeat group = "{{ @indoors }}" value = "{{ @activity }}">
                <div class="col-3 float-left">
                    <label class="form-check-label"><input class="form-check-label" type="checkbox" name="indoors[]"
                                                           value="{{ @activity }}"
                        <check if="!is_null({{ @indoor }})">

                            <check if="in_array({{ @activity }}, {{ @indoor }})">checked</check>

                        </check>>
                        {{ @activity }}
                    </label>
                </div>
            </repeat>
        </div>
        </br>
        <h5>Out-door Interests</h5>

        <div class="form-check">
            <repeat group = "{{ @outdoors }}" value = "{{ @activity }}">
                <div class="col-3 float-left">
                    <label class="form-check-label"><input class="form-check-label" type="checkbox" name="outdoors[]"
                                                           value="{{ @activity }}"
                        <check if="!is_null({{ @outdoor }})">

                            <check if="in_array({{ @activity }}, {{ @outdoor }})">checked</check>

                        </check>>
                        {{ @activity }}
                        <label>
                </div>
            </repeat>
        </div>

        <div>
            <button class="btn btn-primary float-right" type="submit" name="submit" >Next ></button>
        </div>
    </form>


</div>
</body>
</html>
